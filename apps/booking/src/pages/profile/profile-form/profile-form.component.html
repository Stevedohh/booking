<form class="form flex flex-column row-gap-3 mt-5" [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
  <div class="flex column-gap-3">
    <div class="flex flex-column w-full">
      <label class="mb-2 font-semibold">Ім'я</label>
      <input type="text" pInputText formControlName="first_name" />
    </div>
    <div class="flex flex-column w-full">
      <label class="mb-2 font-semibold">Прізвище</label>
      <input type="text" pInputText formControlName="second_name" />
    </div>
  </div>
  <div class="flex flex-column">
    <label class="mb-2 font-semibold">Email</label>
    <input type="text" pInputText formControlName="email" />
  </div>
  <div class="flex flex-column">
    <label class="mb-2 font-semibold">Телефон</label>
    <input type="text" pInputText formControlName="phone" />
  </div>
  <div class="flex flex-column">
    <label class="mb-2 font-semibold">Старий Пароль</label>
    <input type="password" pInputText />
  </div>
  <div class="flex flex-column">
    <label class="mb-2 font-semibold">Новий Пароль</label>
    <input type="password" pInputText formControlName="password" />
  </div>
  <div class="mt-2 text-center">
    <p-button label="Оновити" type="submit" styleClass="p-button-rounded" icon="pi pi-check-circle" [disabled]="updateUserForm.invalid"></p-button>
  </div>
</form>
