<booking-layout backgroundImage="https://images.wallpaperscraft.com/image/single/hotel_room_bed_39745_1920x1080.jpg">
  <div class="container">
    <div class="grid m-0">
      <div class="col-3 flex justify-content-center px-4" *ngFor="let room of rooms$ | async">
        <booking-room-card [room]="room" [style]="{'width':'100%'}"></booking-room-card>
      </div>
    </div>
  </div>
</booking-layout>
